plugins:
  salesforce_enabled:
    default: false
  salesforce_login_enabled:
    default: false
    client: true
    validator: 'SalesforceLoginEnabledValidator'
  salesforce_client_id:
    default: ''
    client: true
  salesforce_client_secret:
    default: ''
    secret: true
  salesforce_rsa_private_key:
    default: ''
    textarea: true
  salesforce_username:
    default: ''
  salesforce_instance_url:
    default: ''
    client: true
    hidden: true
  salesforce_max_feed_items_per_day:
    default: -1
