plugins:
  salesforce_enabled:
    default: false
  salesforce_login_enabled:
    default: false
    client: true
    validator: 'SalesforceLoginEnabledValidator'
  salesforce_client_id:
    default: ''
    client: true
  salesforce_client_secret:
    default: ''
    secret: true
  salesforce_rsa_private_key:
    default: ''
    textarea: true
  salesforce_username:
    default: ''
  salesforce_case_tag_name:
    default: 'salesforce-case'
  salesforce_case_status_tag_enabled:
    default: true
  salesforce_case_status_tag_prefix:
    default: 'case'
  salesforce_instance_url:
    default: ''
    client: true
    hidden: true
  salesforce_max_feed_items_per_day:
    default: -1
    min: -1
  salesforce_leads_group_id:
    default: ''
    hidden: true
  salesforce_contacts_group_id:
    default: ''
    hidden: true
